<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Pairbot Simulator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <h1>Pairbot Simulator (β版)</h1>
    <br /><br />
    <canvas id="gridCanvas" width="1500" height="600"></canvas>
    <br />
    <form id="round">
      <input type="submit" value="1cycle" />
    </form>
    <form id="auto">
      <input id="AAA" type="submit" value="AutoMode start" />
    </form>
    <label
      ><input
        type="range"
        id="speed"
        min="400"
        max="1000"
        value="800"
      />speed</label
    >
    <br />
    <form id="all_delete">
      <input type="submit" value="delete all" />
    </form>
    <br />

    <select id="myAlgo">
      <option value="LEP_x">LEP X軸合意</option>
      <option value="line_xy">直線形成</option>
      <option value="lightest">test light</option>
    </select>

    <select id="SYNC">
      <option value="FSYNC">FSYNC</option>
      <option value="SSYNC">SSYNC</option>
      <option value="ASYNC">ASYNC</option>
    </select>

    <br />
    <form id="cheet">
      <input id="cheetbotan" type="submit" value="displayID ON" />
    </form>

    <select id="PairbotColor">
      <option value="all">rainbow</option>
      <option value="white">white</option>
      <option value="red">red</option>
      <option value="blue">blue</option>
      <option value="green">green</option>
      <option value="yellow">yellow</option>
      <option value="purple">purple</option>
      <option value="cyan">cyan</option>
      <option value="grey">grey</option>
    </select>

    <select id="PairbotConfig">
      <option value="0">short</option>
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="7">7</option>
      <option value="9">9</option>
      <option value="11">11</option>
    </select>


    <select id="PairbotLight">
      <option value="0">light 0</option>
      <option value="1">light 1</option>
      <option value="2">light 2</option>
      <option value="3">light 3</option>
      <option value="4">light 4</option>
      <option value="5">light 5</option>
      <option value="6">light 6</option>
    </select>



    <form id="leaderColoring">
      <input id="leaderColoringbotan" type="submit" value="LeaderColoring ON" />
    </form>

    <br>
    <br>
    <select id="memory">
      <option value="test0"></option>
      <option value="test1">test1</option>
      <option value="test2">test2</option>
    </select>

    <script src="rtb_mem.js" ;></script>
    <script src="Rule.js"></script>
    <script src="Algorithm.js"></script>
    <script src="Robot.js"></script>
    <script src="Pairbot.js"></script>
    <script src="canvas.js"></script>
    <script src="main.js"></script>
  </body>
</html>
